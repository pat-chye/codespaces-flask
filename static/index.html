<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Images + PWA + DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to your main.css -->
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>
  <!-- The rest of your HTML stays the same -->

  <div class="top-images">
    <img src="/static/images/icon-192x192.png" alt="Icon 192">
    <img src="/static/images/icon-512x512.png" alt="Icon 512">
  </div>

  <div class="content">
    <h1>Hello, PWA + Database + Centered Images!</h1>

    <!-- Responsive text for small vs. large screens -->
    <p class="msg-small">
      Screen < 600px: showing the small icon (192x192).
    </p>
    <p class="msg-large">
      Screen >= 600px: showing the larger icon (512x512).
    </p>

    <h2>Database Items</h2>
    <ul id="items-list"></ul>
  </div>

  <script>
    // Example: fetch DB items from /api/items
    fetch('/api/items')
      .then(resp => resp.json())
      .then(data => {
        const list = document.getElementById('items-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `ID ${item.id} - ${item.name}`;
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Error fetching items:', err));

    // Service worker (optional)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
