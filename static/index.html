<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PWA + DB + Single Responsive Icon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center everything and set default font */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    /* Place the single responsive icon at top */
    .top-icon {
      margin-top: 20px;
    }

    /* Content below the icon */
    .content {
      margin-top: 30px;
    }

    /* Responsive text: show .msg-small by default, hide .msg-large */
    .msg-small { display: block; }
    .msg-large { display: none; }

    /* Switch them at 600px or wider */
    @media (min-width: 600px) {
      .msg-small { display: none; }
      .msg-large { display: block; }
    }

    /* Database list, no bullets */
    #items-list {
      list-style-type: none;
      padding-left: 0;
    }

    /* Add-item form spacing */
    .add-item-form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 
    Single <picture> ensures ONLY ONE icon appears.
    - Below 600px: icon-192x192.png
    - 600px and up: icon-512x512.png 
  -->
  <div class="top-icon">
    <picture>
      <!-- For screens >= 600px, load the bigger icon. -->
      <source 
        srcset="/static/images/icon-512x512.png"
        media="(min-width: 600px)"
      >
      <!-- Default/fallback for < 600px -->
      <img 
        src="/static/images/icon-192x192.png" 
        alt="Knox Grammar Icon" 
        style="width: 150px; height: auto;" 
      >
    </picture>
  </div>

  <div class="content">
    <h1>Hello, PWA + Database + Single Responsive Icon!</h1>
    <p class="msg-small">Screen &lt; 600px: smaller icon (192×192).</p>
    <p class="msg-large">Screen &gt;= 600px: larger icon (512×512).</p>

    <h2>Database Items</h2>
    <ul id="items-list"></ul>

    <!-- Add new item form -->
    <div class="add-item-form">
      <input type="text" id="newItemInput" placeholder="Enter new item name">
      <button id="addItemButton">Add Item</button>
      <p id="statusMessage"></p>
    </div>
  </div>

  <script>
    const itemsList = document.getElementById('items-list');
    const newItemInput = document.getElementById('newItemInput');
    const addItemButton = document.getElementById('addItemButton');
    const statusMessage = document.getElementById('statusMessage');

    // 1) Fetch & display existing DB items
    function loadItems() {
      fetch('/api/items')
        .then(resp => resp.json())
        .then(data => {
          itemsList.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `ID ${item.id} - ${item.name}`;
            itemsList.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Error fetching items:', err);
          statusMessage.textContent = 'Error loading items.';
        });
    }
    loadItems(); // On page load

    // 2) Add a new item
    addItemButton.addEventListener('click', () => {
      const name = newItemInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Please enter an item name.';
        return;
      }
      fetch('/api/additem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      })
      .then(resp => {
        if (!resp.ok) {
          throw new Error(`Server error: ${resp.status}`);
        }
        return resp.json();
      })
      .then(updatedItems => {
        itemsList.innerHTML = '';
        updatedItems.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `ID ${item.id} - ${item.name}`;
          itemsList.appendChild(li);
        });
        newItemInput.value = '';
        statusMessage.textContent = 'Item added!';
      })
      .catch(err => {
        console.error('Error adding item:', err);
        statusMessage.textContent = 'Error adding item. Check console.';
      });
    });

    // 3) Optional: register service worker for PWA offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
