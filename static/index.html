<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Icons Demo</title>

  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link the manifest for PWA install icons -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3367D6">
</head>
<body>
  <h1>Responsive Icon Example</h1>

  <p>
    Below, we display icons in an HTML <code>&lt;picture&gt;</code> element.
    This is separate from the icons in <code>manifest.json</code>, which the OS
    uses when the PWA is installed.
  </p>

  <picture>
    <!-- Use the 512x512 icon on screens 600px and wider -->
    <source srcset="https://kxse.s3.ap-southeast-2.amazonaws.com/icon-512x512.png" media="(min-width: 600px)">
    <!-- Fallback for smaller screens -->
    <img src="https://kxse.s3.ap-southeast-2.amazonaws.com/icon-192x192.png" alt="App Icon" style="max-width:100%">
  </picture>

  <!-- Optional service worker for offline caching -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('SW registered'))
        .catch((err) => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
