<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My PWA + DB Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Hello, PWA + Database!</h1>
  <p>This page is served statically. Below we'll fetch data from the DB via <code>/api/items</code>.</p>

  <ul id="items-list">
    <!-- We will populate via JS -->
  </ul>

  <!-- Optional: register the service worker from /service-worker.js -->
  <script>
    // 1) Fetch DB items from the Flask endpoint
    fetch('/api/items')
      .then(resp => resp.json())
      .then(data => {
        const listEl = document.getElementById('items-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `Item ID ${item.id} - ${item.name}`;
          listEl.appendChild(li);
        });
      })
      .catch(err => console.error('Error fetching items:', err));

    // 2) Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>2
