<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PWA + DB + Add Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link your main.css if you want styling -->
  <!-- <link rel="stylesheet" href="/static/main.css" /> -->
</head>
<body>
  <h1>Hello, PWA + Database + Add Items!</h1>

  <!-- Display DB items here -->
  <h2>Database Items</h2>
  <ul id="items-list"></ul>

  <!-- Simple input and button to add a new item -->
  <div>
    <input type="text" id="newItemInput" placeholder="Enter new item" />
    <button id="addItemButton">Add Item</button>
  </div>

  <!-- Optional: instructions or a message area -->
  <p id="statusMessage"></p>

  <script>
    const itemsList = document.getElementById('items-list');
    const newItemInput = document.getElementById('newItemInput');
    const addItemButton = document.getElementById('addItemButton');
    const statusMessage = document.getElementById('statusMessage');

    // 1) Function: load items from /api/items
    function loadItems() {
      fetch('/api/items')
        .then(resp => resp.json())
        .then(data => {
          // Clear existing list
          itemsList.innerHTML = '';
          // Populate
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `ID ${item.id} - ${item.name}`;
            itemsList.appendChild(li);
          });
        })
        .catch(err => console.error('Error fetching items:', err));
    }

    // 2) Call loadItems() on page load
    loadItems();

    // 3) Handle adding a new item
    addItemButton.addEventListener('click', () => {
      const name = newItemInput.value.trim();
      if (!name) {
        statusMessage.textContent = 'Please enter an item name.';
        return;
      }
      
      // Make a POST request to /api/additem
      fetch('/api/additem', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
      })
      .then(resp => {
        if (!resp.ok) {
          throw new Error(`Server error: ${resp.status}`);
        }
        return resp.json();
      })
      .then(updatedItems => {
        // If the server returned the updated list, re-render it
        itemsList.innerHTML = '';
        updatedItems.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `ID ${item.id} - ${item.name}`;
          itemsList.appendChild(li);
        });
        // Clear the input field
        newItemInput.value = '';
        // Show success message
        statusMessage.textContent = 'Item added!';
      })
      .catch(err => {
        console.error('Error adding item:', err);
        statusMessage.textContent = 'Error adding item. Check console.';
      });
    });

    // 4) Optional service worker for offline caching
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
